<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="../public/css/costumerRegistrationStyle.css" rel="stylesheet" />
    <title>Clientes</title>
</head>

<body>

    <div class="base">

        <!-- SEARCH SECTION -->
        <section class="searchSection flex items-center px-4">
            <form id="frmSearchClient" class="flex items-center gap-4 w-full">
                <input type="text" name="searchName" class="inputStyle" id="searchClientsInput"
                    placeholder="  Buscar...                                                                                       üîçÔ∏é" />
                <button type="submit" id="searchBtn" class="btns" onclick="searchClients()">BUSCAR</button>
            </form>
        </section>

        <hr class="blockDivision border-t-2 border-[var(--color-primary)] mx-auto mt-2 opacity-40 rounded" />

        <!-- REGISTER SECTION -->
        <section class="registerSection">
            <section class="blocoCadastro w-full flex justify-center items-start p-4">
                <form id="frmCli" class="w-full max-w-[950px] space-y-3">

                    <h1 id="titulo" class="text-[var(--color-text-primary)] text-xl font-semibold pt-1 mb-2 ">
                        Cadastro de Clientes
                    </h1>

                    <!-- ID oculto -->
                    <input type="text" id="inputIdClient" hidden />

                    <!-- Nome -->
                    <input type="text" class="inputStyle w-full" id="inputNome" placeholder="  Nome *" required />

                    <!-- RG / CPF / Bot√£o buscar -->
                    <div class="flex items-center gap-4">
                        <input type="text" class="inputStyle w-[515px]" id="inputRG" placeholder="  RG" />
                        <input type="text" class="inputStyle w-[455px]" id="inputCPF" onblur="checarCPF()" required
                            placeholder="  CPF *" />
                        <button type="button"
                            class=" inputStyle btnStyle btnBuscar w-[40px] px-2 flex justify-center items-center">
                            üîçÔ∏é
                        </button>
                    </div>

                    <!-- Sexo / Data de Nascimento -->
                    <div class="flex flex-wrap gap-4">
                        <select class="inputStyle flex-1 min-w-[150px] selectStyle" id="inputSexo" required>
                            <option value="">Escolha o sexo</option>
                            <option value="fem">Feminino</option>
                            <option value="mas">Masculino</option>
                            <option value="out">Outros</option>
                        </select>
                        <input type="date" class="inputStyle inputStyle flex-1 min-w-[150px] pr-5" id="inputDataNasc"
                            required />
                    </div>

                    <!-- Telefones -->
                    <div class="flex flex-wrap gap-4">
                        <input type="tel" class="inputStyle flex-1 min-w-[140px]" id="inputTelefone2"
                            placeholder="  Telefone" />
                        <input type="tel" class="inputStyle flex-1 min-w-[140px]" id="inputTelefone" required
                            placeholder="  Celular *" />
                    </div>

                    <!-- Email / Senha -->
                    <div class="flex flex-wrap gap-4">
                        <input type="email" class="inputStyle flex-1" id="inputEmail" required
                            placeholder="  Email *" />
                        <input type="password" class="inputStyle flex-1" id="inputSenha" required
                            placeholder="  Senha" />
                    </div>

                    <!-- Endere√ßo 1 -->
                    <div class="flex flex-wrap gap-4">
                        <input type="text" class="inputStyle w-1/4 min-w-[120px]" id="inputCep" placeholder="  CEP *"
                            onblur="buscarEndereco()" required />
                        <input type="text" class="inputStyle flex-1" id="inputEndereco" placeholder="  Endere√ßo"
                            required />
                        <input type="text" class="inputStyle w-1/4 min-w-[100px]" id="inputNum" required
                            placeholder="  N√∫mero *" />
                    </div>

                    <!-- Endere√ßo 2 -->
                    <input type="text" class="inputStyle w-full" id="inputComplemento" placeholder="  Complemento" />

                    <!-- Bairro / Cidade -->
                    <div class="flex flex-wrap gap-4">
                        <input type="text" class="inputStyle flex-1" id="inputBairro" required placeholder="  Bairro" />
                        <input type="text" class="inputStyle flex-1" id="inputCidade" required placeholder="  Cidade" />
                    </div>

                    <!-- Estado -->
                    <select id="inputEstado" class="inputStyle w-full selectStyle pr-8" required>
                        <option value="">Esc    olha um estado...</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amap√°</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Cear√°</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Esp√≠rito Santo</option>
                        <option value="GO">Goi√°s</option>
                        <option value="MA">Maranh√£o</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Par√°</option>
                        <option value="PB">Para√≠ba</option>
                        <option value="PR">Paran√°</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piau√≠</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rond√¥nia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">S√£o Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>

                    <!-- Bot√µes -->
                    <div class="flex flex-wrap gap-4">
                        <button type="submit" class="inputStyle px-4 py-1 rounded text-white  hover:brightness-110"
                            id="btnCreate">
                            Cadastrar
                        </button>
                        <button type="submit" class="inputStyle px-4 py-1 rounded text-white hover:brightness-110"
                            id="btnUpdate">
                            Editar
                        </button>
                        <button type="button" class=" inputStyle px-4 py-1 rounded text-white  hover:brightness-110"
                            id="btnDelete" onclick="removeClient()">
                            Excluir
                        </button>
                        <button type="reset" class=" inputStyle px-2 py-1 rounded text-white hover:brightness-110"
                            id="btnReset" onclick="resetForm()">
                            Limpar
                        </button>
                    </div>
                </form>
            </section>
        </section>
    </div>

    <!-- FOOTER -->
    <footer>
        <p id="footerRealTime"></p>
        <img src="../public/img/dboffRed.png" alt="Icone banco de dados" id="iconeDB" />
    </footer>

    <!-- SCRIPTS -->
    <script src="../public/js/costumerRegistrationRenderer.js"></script>
    <script src="../public/js/footer.js"></script>
</body>

</html>
